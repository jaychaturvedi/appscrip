{% extends 'base.html' %}


{% block content %}
<br>
<h4>My Profile</h4>
    <table class="table table-light table-bordered table-striped">
        <tbody>
            <tr>
                <th>Full Name</th>
                <td>{{object.user.first_name}}</td>
            </tr>
            <tr>
                <th>Number</th>
                <td>{{object.user.last_name}}</td>
            </tr>
            <tr>
                <th>Email Id</th>
                <td>{{object.user.email}}</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>{{object.salary}}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <a class="btn btn-warning" href="{%  url 'update_profile' %}">Edit Profile</a>
    </div>
{% endblock content %}
